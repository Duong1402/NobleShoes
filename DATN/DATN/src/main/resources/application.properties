# ================== SERVER ==================
server.port=8080

# ================== DB ==================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WEB_BAN_GIAY;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ================== MULTIPART ==================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ================== UPLOAD ==================
app.upload-dir=./uploads
# thêm file:./uploads/ để FE/BE truy cập ảnh upload được
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:./uploads/

# ================== JWT ==================
application.security.jwt.secret-key=${JWT_SECRET_KEY:ZmFrZS1zZWNyZXQtZm9yLW5vYmxlc2hvZXMtand0LTEyMzQ1Njc4OTA=}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# ================== PAYOS ==================
PAYOS_CREATE_PAYMENT_LINK_URL=https://api-merchant.payos.vn/v2/payment-requests
PAYOS_CLIENT_ID=${PAYOS_CLIENT_ID_ENV:CHANGE_ME}
PAYOS_API_KEY=${PAYOS_API_KEY_ENV:CHANGE_ME}
PAYOS_CHECKSUM_KEY=${PAYOS_CHECKSUM_KEY_ENV:CHANGE_ME}

# ================== MAIL (GMAIL SMTP) ==================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME_ENV:}
spring.mail.password=${MAIL_PASSWORD_ENV:}
spring.mail.default-encoding=UTF-8

spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.localhost=localhost
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=false

app.mail.from-name=NobleShoes
app.mail.from-email=${MAIL_USERNAME_ENV:}

# ================== CLOUDINARY ==================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME_ENV:CHANGE_ME}
cloudinary.api_key=${CLOUDINARY_API_KEY_ENV:CHANGE_ME}
cloudinary.api_secret=${CLOUDINARY_API_SECRET_ENV:CHANGE_ME}

# ================== OPENROUTER ==================
openrouter.api.key=${OPENROUTER_API_KEY:CHANGE_ME}
openrouter.base-url=${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1}
openrouter.model=${OPENROUTER_MODEL:openai/gpt-4o-mini}
